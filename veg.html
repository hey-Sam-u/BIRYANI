<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Veg Heaven</title>
    <link rel="stylesheet" href="css/veg.css" />
  </head>
  <body>
    <div class="veg-container">
      <div class="veg-item" data-name="Paneer Tikka">
        <img src="paneer.jpg" alt="Paneer" />
        <span>Paneer</span>
      </div>
      <div class="veg-item" data-name="Mix Veg Curry">
        <img src="mixveg.jpg" alt="Mix Veg" />
        <span>Mix Veg</span>
      </div>
      <div class="veg-item" data-name="Palak Paneer">
        <img src="palak.jpg" alt="Palak" />
        <span>Palak</span>
      </div>
      <div class="veg-item" data-name="Veg Biryani">
        <img src="biryani.jpg" alt="Biryani" />
        <span>Biryani</span>
      </div>
    </div>

    <div class="veg-popup hidden">
      <div class="popup-content">
        <h3 class="veg-name"></h3>
        <p class="veg-desc"></p>
        <button class="close-popup">Close</button>
      </div>
    </div>

    <script src="js/veg.js"></script>
  </body>
</html>
